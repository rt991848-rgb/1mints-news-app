<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>킄1mints - 60 Second News</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 20px 0; border-bottom: 2px solid #dc2626; }
        .header h1 { font-size: 2.5rem; margin-bottom: 5px; color: #dc2626; font-weight: 700; }
        .header p { font-size: 1.1rem; color: #999; font-weight: 300; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .video-card { background: #1e1e1e; border-radius: 12px; overflow: hidden; cursor: pointer; transition: all 0.3s; border: 1px solid #333; }
        .video-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(220, 38, 38, 0.3); }
        .video-thumbnail { position: relative; width: 100%; padding-bottom: 56.25%; overflow: hidden; background: #000; }
        .video-thumbnail img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .video-badge { position: absolute; top: 10px; right: 10px; background: #dc2626; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; }
        .video-info { padding: 16px; }
        .video-title { font-size: 1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-channel { font-size: 0.85rem; color: #dc2626; margin-bottom: 8px; font-weight: 500; }
        .video-time { font-size: 0.8rem; color: #999; }
        @media (max-width: 768px) { .header h1 { font-size: 1.8rem; } .videos-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>킄1mints</h1>
            <p>킂4-60 सेकंड में समाचार</p>
        </div>
        <div class="videos-grid" id="videosGrid"></div>
    </div>
    <script>
        const videos = [
            { videoId: 'dQw4w9WgXcQ', title: '킄1mints सेकमें खुलिमती अपडेट', thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg', time: '2 कणशु पहले' },
            { videoId: 'jNQXAC9IVRw', title: 'धिन: बाल संरक्षण विधेयक', thumbnail: 'https://img.youtube.com/vi/jNQXAC9IVRw/mqdefault.jpg', time: '15 कणशु पहले' },
            { videoId: 'J---aiyznGQ', title: 'बष्ू: महत्वपूर्ण घशणा', thumbnail: 'https://img.youtube.com/vi/J---aiyznGQ/mqdefault.jpg', time: '45 कणशु पहले' },
            { videoId: '0VjIjW4it88', title: 'बगती: नई संसद अब तेंदुलकर', thumbnail: 'https://img.youtube.com/vi/0VjIjW4it88/mqdefault.jpg', time: '2 घंटे पहले' },
            { videoId: 'OPf0YbXqDm0', title: 'इतवास: सुदूर विश्लेषण सौसंपत', thumbnail: 'https://img.youtube.com/vi/OPf0YbXqDm0/mqdefault.jpg', time: '5 घंटे पहले' },
            { videoId: '1f0p1yzfJTA', title: 'रखली: रेकोल दरतॉंक संसद', thumbnail: 'https://img.youtube.com/vi/1f0p1yzfJTA/mqdefault.jpg', time: '1 दिन पहले' }
        ];
        function render() {
            document.getElementById('videosGrid').innerHTML = videos.map(v => `
                <div class="video-card" onclick="window.open('https://www.youtube.com/watch?v=${v.videoId}')">
                    <div class="video-thumbnail">
                        <img src="${v.thumbnail}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCBmaWxsPSIjMjIyIiB3aWR0aD0iMzIwIiBoZWlnaHQ9IjE4MCIvPjwvc3ZnPg=='">
                        <div class="video-badge">60 सेक</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${v.title}</div>
                        <div class="video-channel">1mints</div>
                        <div class="video-time">${v.time}</div>
                    </div>
                </div>
            `).join('');
        }
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÇÑ1mints</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #000; color: #fff; }
        .reel-container { width: 100%; height: 100vh; position: relative; overflow: hidden; }
        .reel-video { width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; display: block; }
        .reel-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; }
        .reel-header { position: absolute; top: 20px; left: 20px; right: 20px; z-index: 10; }
        .app-title { font-size: 1.5rem; font-weight: 700; color: #dc2626; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        .reel-info { position: absolute; bottom: 80px; left: 20px; right: 100px; z-index: 10; color: #fff; }
        .video-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .video-creator { font-size: 0.9rem; color: #dc2626; font-weight: 500; text-shadow: 0 1px 4px rgba(0,0,0,0.8); margin-bottom: 4px; }
        .video-duration { font-size: 0.85rem; color: #ccc; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }
        .controls { position: absolute; bottom: 100px; right: 20px; z-index: 10; display: flex; flex-direction: column; gap: 20px; }
        .control-btn { width: 50px; height: 50px; border: none; border-radius: 50%; background: rgba(255,255,255,0.2); color: #fff; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; backdrop-filter: blur(10px); }
        .control-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .control-btn.liked { background: #dc2626; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 3px; background: #dc2626; z-index: 10; }
        .player-controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 10; }
        .play-btn { width: 50px; height: 50px; border: none; border-radius: 50%; background: #dc2626; color: #fff; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .play-btn:hover { background: #b91c1c; }
        .mute-btn { width: 40px; height: 40px; border: none; border-radius: 50%; background: rgba(255,255,255,0.3); color: #fff; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .video-counter { position: absolute; top: 80px; right: 20px; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 20px; font-size: 0.85rem; z-index: 10; }
        @media (max-width: 768px) { .controls { bottom: 60px; right: 10px; gap: 15px; } .control-btn { width: 45px; height: 45px; font-size: 1.2rem; } }
    </style>
</head>
<body>
    <div class="reel-container" id="reelContainer">
        <div class="reel-video" id="videoPlayer">
            <video id="video" playsinline muted autoplay></video>
        </div>
        <div class="reel-overlay"></div>
        <div class="reel-header">
            <div class="app-title">ÌÇÑ1mints</div>
            <div class="video-counter"><span id="currentIndex">1</span> / <span id="totalVideos">6</span></div>
        </div>
        <div class="reel-info">
            <div class="video-creator" id="creator">1mints</div>
            <div class="video-title" id="title">Video Title</div>
            <div class="video-duration" id="duration">60 seconds</div>
        </div>
        <div class="controls">
            <button class="control-btn" id="likeBtn" title="Like">‚ù§Ô∏è</button>
            <button class="control-btn" title="Share">üîó</button>
            <button class="control-btn" title="Comment">üí¨</button>
            <button class="control-btn" title="More">‚ãØ</button>
        </div>
        <div class="player-controls">
            <button class="mute-btn" id="muteBtn" title="Mute/Unmute">üîä</button>
            <button class="play-btn" id="playBtn" title="Play/Pause">‚è∏</button>
        </div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        const videos = [
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 1', creator: '1mints', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1', duration: '60 sec' },
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 2', creator: '1mints', url: 'https://www.youtube.com/embed/jNQXAC9IVRw?autoplay=1&mute=1', duration: '45 sec' },
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 3', creator: '1mints', url: 'https://www.youtube.com/embed/J---aiyznGQ?autoplay=1&mute=1', duration: '60 sec' },
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 4', creator: '1mints', url: 'https://www.youtube.com/embed/0VjIjW4it88?autoplay=1&mute=1', duration: '50 sec' },
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 5', creator: '1mints', url: 'https://www.youtube.com/embed/OPf0YbXqDm0?autoplay=1&mute=1', duration: '60 sec' },
            { title: 'ÌÇÑ1mints ‡§∏‡•Ä‡§ó 6', creator: '1mints', url: 'https://www.youtube.com/embed/1f0p1yzfJTA?autoplay=1&mute=1', duration: '55 sec' }
        ];

        let currentIndex = 0;
        const videoEl = document.getElementById('video');
        const titleEl = document.getElementById('title');
        const creatorEl = document.getElementById('creator');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const likeBtn = document.getElementById('likeBtn');
        const currentIndexEl = document.getElementById('currentIndex');
        const totalVideosEl = document.getElementById('totalVideos');
        const container = document.getElementById('reelContainer');

        totalVideosEl.textContent = videos.length;

        function loadVideo(index) {
            const video = videos[index];
            titleEl.textContent = video.title;
            creatorEl.textContent = video.creator;
            durationEl.textContent = video.duration;
            currentIndexEl.textContent = index + 1;
            videoEl.src = '';
            updateProgressBar();
        }

        function updateProgressBar() {
            if (videoEl.duration) {
                const progress = (videoEl.currentTime / videoEl.duration) * 100;
                progressBar.style.width = progress + '%';
            }
        }

        function nextVideo() { currentIndex = (currentIndex + 1) % videos.length; loadVideo(currentIndex); videoEl.play(); }
        function prevVideo() { currentIndex = (currentIndex - 1 + videos.length) % videos.length; loadVideo(currentIndex); videoEl.play(); }

        container.addEventListener('wheel', (e) => { e.deltaY > 0 ? nextVideo() : prevVideo(); }, { passive: true });
        container.addEventListener('touchstart', (e) => { touchStart = e.touches[0].clientY; }, { passive: true });
        container.addEventListener('touchend', (e) => {
            const touchEnd = e.changedTouches[0].clientY;
            touchStart - touchEnd > 50 ? nextVideo() : touchStart - touchEnd < -50 && prevVideo();
        }, { passive: true });

        playBtn.addEventListener('click', () => { videoEl.paused ? videoEl.play() : videoEl.pause(); });
        muteBtn.addEventListener('click', () => { videoEl.muted = !videoEl.muted; muteBtn.textContent = videoEl.muted ? 'üîá' : 'üîä'; });
        likeBtn.addEventListener('click', () => { likeBtn.classList.toggle('liked'); likeBtn.textContent = likeBtn.classList.contains('liked') ? '‚ù§' : 'ü§ç'; });
        videoEl.addEventListener('timeupdate', updateProgressBar);
        videoEl.addEventListener('ended', nextVideo);

        // Demo - create sample video blobs from YouTube URLs
        const sampleVideoUrls = [
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/BigBuckBunny.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ElephantsDream.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ForBiggerBlazes.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ForBiggerEscapes.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ForBiggerFun.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ForBiggerJoyrides.mp4'
        ];
        
        videos.forEach((v, i) => { v.url = sampleVideoUrls[i]; });
        loadVideo(0);
        videoEl.src = videos[0].url;
        videoEl.play();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1mints</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #000; color: #fff; }
        .reel-container { width: 100%; height: 100vh; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; display: block; border: none; }
        .reel-info { position: absolute; bottom: 80px; left: 20px; right: 100px; z-index: 10; color: #fff; }
        .video-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
        .video-creator { font-size: 0.9rem; color: #dc2626; font-weight: 500; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }
        .video-date { font-size: 0.85rem; color: #ccc; text-shadow: 0 1px 4px rgba(0,0,0,0.8); }
        .app-header { position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; align-items: center; gap: 12px; }
        .app-logo { width: 50px; height: 50px; border-radius: 10px; background: linear-gradient(135deg, #dc2626 0%, #ff6b35 100%); display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; color: white; box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4); }
        .app-title { font-size: 1.4rem; font-weight: 700; color: #dc2626; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
        .video-counter { position: absolute; top: 80px; right: 20px; z-index: 10; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 20px; font-size: 0.9rem; }
        .controls { position: absolute; bottom: 100px; right: 20px; z-index: 10; display: flex; flex-direction: column; gap: 15px; }
        .control-btn { width: 50px; height: 50px; border: none; border-radius: 50%; background: rgba(255,255,255,0.3); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; transition: background 0.3s; }
        .control-btn:hover { background: rgba(255,255,255,0.5); }
        .control-btn.liked { background: rgba(220, 38, 38, 0.8); }
        .player-controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 15px; }
        .play-btn, .mute-btn { width: 50px; height: 50px; border: none; border-radius: 50%; background: rgba(255,255,255,0.3); cursor: pointer; font-size: 24px; color: #fff; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .play-btn:hover, .mute-btn:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div class="reel-container">
        <div class="app-header">
            <div class="app-logo">1</div>
            <div class="app-title">Mints</div>
        </div>
        
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/jNQXAC9IVRw?autoplay=1&mute=1" allowfullscreen></iframe>
        
        <div class="video-counter"><span id="counter">1</span> / <span id="total">6</span></div>
        
        <div class="reel-info">
            <div class="video-title" id="videoTitle">Demo Video 1</div>
            <div class="video-creator" id="videoCreator">1mints</div>
            <div class="video-date" id="videoDate">29/11/2025</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="likeBtn" title="Like">‚ù§Ô∏è</button>
            <button class="control-btn" id="shareBtn" title="Share">üîó</button>
            <button class="control-btn" id="commentBtn" title="Comment">üí¨</button>
            <button class="control-btn" id="moreBtn" title="More">‚ãØ</button>
        </div>
        
        <div class="player-controls">
            <button class="mute-btn" id="muteBtn" title="Mute">üîä</button>
            <button class="play-btn" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script>
        const videos = [
            { title: 'Demo Video 1', creator: '1mints', date: '29/11/2025', videoId: 'jNQXAC9IVRw' },
            { title: 'Demo Video 2', creator: '1mints', date: '28/11/2025', videoId: 'OPf0YbXqDm0' },
            { title: 'Demo Video 3', creator: '1mints', date: '27/11/2025', videoId: 'kJQP7kiw9Fk' },
            { title: 'Demo Video 4', creator: '1mints', date: '26/11/2025', videoId: 'FLZvFkpDyR0' },
            { title: 'Demo Video 5', creator: '1mints', date: '25/11/2025', videoId: 'aqz-KE-bpKQ' },
            { title: 'Demo Video 6', creator: '1mints', date: '24/11/2025', videoId: 'V1bFr2SWP1s' }
        ];
        
        let currentIndex = 0;
        
        function loadVideo(index) {
            const video = videos[index];
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&mute=1`;
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoCreator').textContent = video.creator;
            document.getElementById('videoDate').textContent = video.date;
            document.getElementById('counter').textContent = index + 1;
            document.getElementById('total').textContent = videos.length;
        }
        
        function nextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            loadVideo(currentIndex);
        }
        
        function prevVideo() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            loadVideo(currentIndex);
        }
        
        const container = document.querySelector('.reel-container');
        container.addEventListener('wheel', (e) => {
            e.deltaY > 0 ? nextVideo() : prevVideo();
        }, { passive: true });
        
        container.addEventListener('touchstart', (e) => {
            window.touchStart = e.touches[0].clientY;
        }, { passive: true });
        
        container.addEventListener('touchend', (e) => {
            const touchEnd = e.changedTouches[0].clientY;
            window.touchStart - touchEnd > 50 ? nextVideo() : window.touchStart - touchEnd < -50 && prevVideo();
        }, { passive: true });
        
        document.getElementById('likeBtn').addEventListener('click', () => {
            document.getElementById('likeBtn').classList.toggle('liked');
            document.getElementById('likeBtn').textContent = document.getElementById('likeBtn').classList.contains('liked') ? '‚ù§Ô∏è' : 'ü§ç';
        });
        
        loadVideo(0);
    </script>
</body>
</html>
